data_root: ${oc.env:DATA_ROOT}/moisesdb
cls: MoisesBalancedTrainDataModule
batch_size: 4
effective_batch_size: null
num_workers: 8
train_kwargs:
  target_length: 8192
  chunk_size_seconds: 6.0
  query_size_seconds: 10.0
  top_k_instrument: 10
  npy_memmap: true
  mixture_stem: mixture
  use_own_query: false
  allowed_stems: [
      "drums",
      "lead_male_singer",
      "lead_female_singer",
      # "human_choir",
      "background_vocals",
      # "other_vocals",
      "bass_guitar",
      "bass_synthesizer",
      # "contrabass_double_bass",
      # "tuba",
      # "bassoon",
      "fx",
      "clean_electric_guitar",
      "distorted_electric_guitar",
      # "lap_steel_guitar_or_slide_guitar",
      "acoustic_guitar",
      "other_plucked",
      "pitched_percussion",
      "grand_piano",
      "electric_piano",
      "organ_electric_organ",
      "synth_pad",
      "synth_lead",
      # "violin",
      # "viola",
      # "cello",
      # "violin_section",
      # "viola_section",
      # "cello_section",
      "string_section",
      "other_strings",
      "brass",
      # "flutes",
      "reeds",
      "other_wind"
  ]
  query_file: "query-10s"
  augment:
    - cls: Shift
      kwargs:
        p: 1.0
        min_shift: -0.5
        max_shift: 0.5
    - cls: Gain
      kwargs:
        p: 1.0
        min_gain_in_db: -6
        max_gain_in_db: 6
    - cls: ShuffleChannels
      kwargs:
        p: 0.5
    - cls: PolarityInversion
      kwargs:
        p: 0.5
val_kwargs:
  chunk_size_seconds: 6.0
  hop_size_seconds: 6.0
  query_size_seconds: 10.0
  top_k_instrument: 10
  npy_memmap: true
